<div class="table-container">
    <h5>Liste des produits dans le stock</h5>
    <table id="example" class="table text-center  ">
      <thead>
        <tr>
          <th>N°Produit</th>
          <th>Nom du Produit</th>
          <th>Date d'ajout</th>
          <th>Quantité ajouté</th>
          <th>Ajouté Par</th>
          <!-- <th>Option</th> -->

        </tr>
      </thead>
      <tbody>
      @for (stock of ListStock; track stock) {
      <tr>
        <td>{{stock.id}}</td>
        <td>{{stock.libelle}}</td>
        <td>{{stock.date}}</td>
        <td>{{stock.quantite}}</td>
        <td>{{stock.utilisateur.username}}</td>
        <!-- <td>

          <button class="delete " (click)="deleteStock(stock.id)" type="btn" ><i class="fa fa-trash btns"></i> </button>&nbsp;
        </td> -->
      </tr>
      }
      </tbody>
    </table>
  </div>
