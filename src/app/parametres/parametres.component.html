
<!-- parametres.component.html -->
<div class="container">
    <nav>
        <ul class="nav-list">
            <li><a href="#modifier" class="btn btn">Modifier Profil</a></li>
            <!-- <li><a href="/securite" class="btn btn-info">Sécurité</a></li> -->
        </ul>
        <div id="nav-separator" class="nav-separator"></div>
    </nav>

    <div id="modifier" class="section">
        <form (ngSubmit)="updateCurrentUser()">
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label for="nouveauMotDePasse"> Mot de Passe :</label>
                        <input type="password" class="form-control" id="nouveauMotDePasse" 
                            [(ngModel)]="currentUser. password" name="nouveauMotDePasse">
                    </div>
                    
                    <div class="form-group">
                        <label for="nouveauEmail">username :</label>
                        <input type="email" class="form-control" id="nouveauEmail" 
                            [(ngModel)]="currentUser.username" name="nouveauEmail">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
</div>
