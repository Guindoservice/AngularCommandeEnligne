<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href=
  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
  </head>
  <!-- <app-login *ngIf="logIN == true" (loginEvent)="verifier($event)"></app-login> -->
  <body *ngIf="logIN == true">
    <!-- ------------------------ -->
    <mat-toolbar class="principal header" color="primary">
      <div class="containerR">
        <div class="logo">
          <img src="assets/logoo.png" alt="logo-mirashop" classe="logoImg" />
        </div>
        <mat-divider [inset]="true"></mat-divider>
        <div class="toggle">
          <button class="toggle_btn" aria-label="Menu icon" matTooltip="Menu">
            <!-- (click)="drawer.toggle()" -->
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </div>
      <!-- ------------- -->

      <div class="containerL">
        <div class="userpic">
          <button
            mat-icon-button
            matTooltip="My Account"
          >
            <mat-icon>account_circle</mat-icon>
          </button>

          <mat-menu #userAccountMenu>
          </mat-menu>
        </div>
        <div class="i">
          <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>

    <!-- ------------------------ -->
    <mat-drawer-container class="containerprincipal" #drawer autosize>
      <mat-drawer
        class="sidebarcote"
        mode="side"
        position="start"
        opened="true"
      >
        <mat-nav-list>
          <div class="voirsite">
            <span id="element2"> </span>

          <h4>Voir le site</h4>
      <span id="element1"> <mat-icon>launch</mat-icon> </span>
        </div  >
        
        <mat-list-item class="mat-list-item">
          
          <button mat-button routerLink="dashboard">
          <mat-icon style="color: #EE4D2D;">    dashboard</mat-icon>
            Dashboard</button>
        </mat-list-item>
        <mat-list-item class="mat-list-item">
          <button mat-button routerLink="produits">
            <mat-icon style="color: #EE4D2D;">store</mat-icon>
            Produit</button>
        </mat-list-item>
        <mat-list-item class="mat-list-item">
          <button mat-button routerLink="commande">
            <mat-icon style="color: #EE4D2D;">shopping_cart</mat-icon>
            Commandes</button>
        </mat-list-item>
        <mat-list-item class="mat-list-item">
          <button mat-button routerLink="livraisons">
            <mat-icon style="color: #EE4D2D;">store</mat-icon>
            Livraison</button>
        </mat-list-item>
        <mat-list-item class="mat-list-item">
          <button mat-button routerLink="categorie">
            <mat-icon style="color: #EE4D2D;">category</mat-icon>
            Catégorie</button>
        </mat-list-item>
        <mat-list-item class="mat-list-item">
          <button mat-button routerLink="client">
            <mat-icon style="color: #EE4D2D;">person</mat-icon>
            Clients</button>
        </mat-list-item>
        <mat-list-item class="mat-list-item">
          <button mat-button routerLink="utilisateurs">
            <mat-icon style="color: #EE4D2D;">people</mat-icon>
            Utilisateurs</button >
        </mat-list-item>
        <mat-list-item class="mat-list-item">
          <button mat-button routerLink="stock">
            <mat-icon style="color: #EE4D2D;">inventory</mat-icon>
            Stock</button>
        </mat-list-item>
        <mat-list-item id="parameters" class="mat-list-item">
          <button id="parambtn" mat-button routerLink="parametres"
          >Paramètres</button>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div style="min-height: 100vh; background-color: #E3F1FF; color: black; padding-top: 15px;"  >
      
        <router-outlet></router-outlet>

      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</body>
</html>
