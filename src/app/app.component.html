<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
  </head>
  <!-- <app-login *ngIf="logIN == true" (loginEvent)="verifier($event)"></app-login> -->
  <body *ngIf="logIN == true">
    <!-- ------------------------ -->
    <mat-toolbar class="principal header" color="primary">
      <div class="containerR">
        <div class="logo">
          <img src="assets/logoo.png" alt="logo-mirashop" classe="logoImg" />
        </div>
        <mat-divider [inset]="true"></mat-divider>
        <div class="toggle">
          <button class="toggle_btn" aria-label="Menu icon" matTooltip="Menu">
            <!-- (click)="drawer.toggle()" -->
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </div>
      <!-- ------------- -->

      <div class="containerL">
        <div class="userpic">
          <button
            mat-icon-button
            matTooltip="My Account"
          >
            <mat-icon>account_circle</mat-icon>
          </button>

          <mat-menu #userAccountMenu>
          </mat-menu>
        </div>
        <div class="i">
          <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>

    <!-- ------------------------ -->
    <mat-drawer-container class="containerprincipal" #drawer autosize>
      <mat-drawer
        class="sidebarcote"
        mode="side"
        position="start"
        opened="true"
      >
        <mat-nav-list>
          <div class="voirsite">
            <span id="element2"> </span>

            <!-- <h4>Voir le site</h4> -->
            <span id="element1"> </span>
          </div>

          <mat-list-item
            class="mat-list-item active"
            routerLink="dashboard"
            id="dashboardItem"
          >
            <button class="btn_menu" mat-button>
              <mat-icon style="color: #ee4d2d"> dashboard</mat-icon>
              Dashboard
            </button>
          </mat-list-item>
          <mat-list-item
            class="mat-list-item active"
            id="produitsItem"
            routerLink="produits"
          >
            <button class="btn_menu" mat-button>
              <mat-icon style="color: #ee4d2d">redeem</mat-icon>
              Produits
            </button>
          </mat-list-item>
          <mat-list-item
            class="mat-list-item active"
            id="commandeItem"
            routerLink="commande"
          >
            <button class="btn_menu" mat-button>
              <mat-icon style="color: #ee4d2d">shopping_cart</mat-icon>
              Commandes
            </button>
          </mat-list-item>
          <mat-list-item
            class="mat-list-item active"
            id="livraisonsItem"
            routerLink="livraisons"
          >
            <button class="btn_menu" class="btn" mat-button>
              <mat-icon style="color: #ee4d2d">local_shipping</mat-icon>
              Livraisons
            </button>
          </mat-list-item>
          <mat-list-item
            class="mat-list-item active"
            id="categorieItem"
            routerLink="categorie"
          >
            <button class="btn_menu" mat-button>
              <mat-icon style="color: #ee4d2d">category</mat-icon>
              Catégories
            </button>
          </mat-list-item>
          <mat-list-item
            class="mat-list-item active"
            id="clientItem"
            routerLink="client"
          >
            <button class="btn_menu" mat-button>
              <mat-icon style="color: #ee4d2d">people</mat-icon>
              Clients
            </button>
          </mat-list-item>

          <mat-list-item
            class="mat-list-item active"
            id="payementItem"
            routerLink="payement"
          >
            <button class="btn_menu" mat-button>
              <mat-icon style="color: #ee4d2d">monetization_on</mat-icon>
              Payements
            </button>
          </mat-list-item>

          <mat-list-item
            class="mat-list-item active"
            id="personnelItem"
            routerLink="personnel"
          >
            <button class="btn_menu" mat-button>
              <mat-icon style="color: #ee4d2d">supervisor_account</mat-icon>
              Personnels
            </button>
          </mat-list-item>
          <mat-list-item
            class="mat-list-item active"
            id="utilisateursItem"
            routerLink="utilisateurs"
          >
            <button class="btn_menu" mat-button>
              <mat-icon style="color: #ee4d2d">group_add</mat-icon>
              Utilisateurs
            </button>
          </mat-list-item>
          <mat-list-item
            class="mat-list-item active"
            id="stockItem"
            routerLink="stock"
          >
            <button class="btn_menu" mat-button>
              <mat-icon style="color: #ee4d2d">store_mall_directory</mat-icon>
              Stocks
            </button>
          </mat-list-item>
          <mat-list-item
            id="parameters"
            class="mat-list-item active"
            id="parametresItem"
            routerLink="parametres"
          >
            <button id="parambtn" class="btn" mat-button>
              <mat-icon style="color: #ee4d2d">settings</mat-icon>
              Paramètres
            </button>
          </mat-list-item>
        </mat-nav-list>
      </mat-drawer>
      <mat-drawer-content>
        <div
          style="
            min-height: 100vh;
            background-color: #e3f1ff;
            color: black;
            padding-top: 15px;
          "
        >
          <router-outlet></router-outlet>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.querySelector(".menu-button");
        const sidebar = document.querySelector(".sidebarcote");

        menuButton.addEventListener("click", function () {
          sidebar.classList.toggle("show");
        });
      });
    </script>
  </body>
</html>
