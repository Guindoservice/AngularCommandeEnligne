<div class="table-container mat-elevation-z3">
  <div class="caption">
    <div class="leftS"><h5>Libelle: {{categories}} |</h5></div>
    <div class="rightS">
      <div class="searchetajout">
        <div class="search-box">
          <button class="btn-search"><i class="fas fa-search"></i></button>
          <input
            matInput
            (input)="applyFilter($event)"
            placeholder="Search"
            class="input-search"
          />
        </div>
        <button class="btn add-user-btn" (click)="openDialog()">
          Ajouter un Sous Categorie
        </button>
      </div>
    </div>
  </div>

  <div class="tablecontainer">
    <table mat-table  class="mat-elevation-z8 user-table tableS">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let categorie">{{ categorie.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Libelle</th>
        <td mat-cell *matCellDef="let sous">{{ sous.libelle }}</td>
      </ng-container>

      <ng-container matColumnDef="sousCategorie">
        <th mat-header-cell *matHeaderCellDef>Sous cat√©gorie</th>
        <td mat-cell *matCellDef="let categorie">
          <mat-form-field>
              <mat-option *ngFor="let sous of categorie.sousCategories" [value]="sous">
                {{ sous.libelle }}
              </mat-option>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let categorie">
          <button mat-icon-button (click)="supprimercategorie(categorie.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="modifiercategorie(categorie.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="categories.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      class="pagination"
    ></mat-paginator>
  </div>
</div>
