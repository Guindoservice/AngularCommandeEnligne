<h5 mat-dialog-title class="mat-title">
  {{ data.numero ? "Edit Sous Categorie" : "Ajout de SousCategorie" }}

  <mat-icon mat-button (click)="onNoClick()" class="btn_close">close</mat-icon>
</h5>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="ajSForm" class="popup">
    <div class="Categorie-container">
      <mat-form-field class="full-width">
        <input matInput placeholder="Id" formControlName="id" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Libelle" formControlName="libelle" />
      </mat-form-field>
    </div>

    <!-- Variants Section -->
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button (click)="onReset()" class="btn reset">Reset</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSave()"
    class="btn submit"
  >
    Submit
  </button>
</mat-dialog-actions>
