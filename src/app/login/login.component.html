<!-- login.component.html -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
<div class="container-login">
  <div class="headerBar">
    <div class="left">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="right">
      <button>-</button>
      <button>x</button>
    </div>
  </div>
  <div class="logoImg">
    <img src="assets/mariame.png" alt="logo" width="400px" />
    <p class="text-foote">Mira Shop - CopyRight reserved | 2024</p>
  </div>
  <div class="loginForm">
    <div class="container">
      <h3 class="text-center">Bienvenue sur MiraShop</h3>
      <p class="text-center">
        Sâ€™il vous plait entrer vos identifications pour vous connecter
      </p>
    </div>
    <div class="formulaire">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row gy-2 overflow-hidden">
          <div class="col-10">
            <div class="form-floating mb-3">
              <input type="email" formControlName="username" class="form-control" placeholder="name@example.com" required />
              <label for="email" class="form-label">Email:</label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-floating mb-3">
              <input type="password" formControlName="password" class="form-control" placeholder="Password" required />
              <label for="password" class="form-label">Mot de passe</label>
            </div>
          </div>
          <div class="col-10">
            <div class="d-flex gap-5 justify-content-between">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe" />
                <label class="form-check-label text-secondary" for="rememberMe">Se souvenir de moi</label>
              </div>
            </div>
          </div>
          <div class="col-10 m-2">
            <div class="d-grid my-4">
              <button class="btn btn-primary btn-lg" type="submit">Connexion</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
