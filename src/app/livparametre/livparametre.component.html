<div class="table-container mat-elevation-z3">
  <div class="caption">
    <div class="leftS"><h5>Type de Livraison |</h5></div>

    <div class="rightS">
      <!--  -->
      <div class="searchetajout">
        <!--  -->
        <div class="search-box">
          <button class="btn-search"><i class="fas fa-search"></i></button>
          <input
            matInput
            (input)="filterelement($event)"
            placeholder="Search"
            class="input-search"
          />
        </div>

        <button class="btn add-user-btn" (click)="openDialog()">
          <mat-icon></mat-icon>Ajouter Livraison
        </button>
      </div>
    </div>
  </div>
  <!-- --------------------------------------------------------TABLEAU------------------------------ -->

  <div class="tablecontainer">
    <!--  -->
    <table class="mat-elevation-z8 user-table tableS">
      <!--  -->
      <thead role="rowgroup">
        <tr>
          <th>Id</th>
          <th>Libelle</th>
          <th>Prix</th>
          <th>Delais</th>
          <th>Action</th>
        </tr>
      </thead>
      <!--  -->
      <tbody>
        <tr>
          <td>2</td>
          <td>LivExpress</td>
          <td>100000 F</td>
          <td>detail livraison</td>
          <td colspan="2" class="td">
            <mat-icon (click)="supprimer()">delete</mat-icon>
            <mat-icon (click)="modifier()">edit</mat-icon>
          </td>
        </tr>
      </tbody>

      <!--  -->
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      class="pagination"
    >
    </mat-paginator>
  </div>
</div>
