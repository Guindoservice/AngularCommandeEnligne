<div class="table-container mat-elevation-z3">
  <div class="caption">
    <div class="leftS"><h6>Liste des Produits |</h6></div>

    <div class="rightS">
      <!--  -->
      <div class="searchetajout">
        <!--  -->
        <div class="search-box">
          <button class="btn-search"><i class="fas fa-search"></i></button>
          <input
            matInput
            (input)="filterelement($event)"
            placeholder="Search"
            class="input-search"
          />
        </div>
        <!--  -->
        <button class="btn add-user-btn" (click)="openDialog()">
          Ajouter un produit
        </button>
      </div>
    </div>
  </div>
  <!-- --------------------------------------------------------TABLEAU------------------------------ -->

  <div class="tablecontainer">
    <!--  -->
    <table class="mat-elevation-z8 user-table tableS">
      <!--  -->
      <thead role="rowgroup">
        <tr>
          <th>Id</th>
          <th>Image</th>
          <th>Nom de Produit</th>
          <th>Prix</th>
          <th>Quantite</th>
          <!-- <th>Date</th> -->
          <th>Description</th>
          <th>sousCategory</th>
          <th>Auteur</th>
          <th>Action</th>
        </tr>
      </thead>
      <!--  -->
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td><img [src]="product.images[0]" alt="{{product.libelle}}" class="produitImage"></td>
          <td>{{product.libelle}}</td>
          <td>{{ product.prix }}</td>
          <td>{{ product.quantite }}</td>
          <!-- <td>{{ product.date }}</td> -->
          <td>{{ product.description }}</td>
          <td>{{ product.sousCategory.libelle }}</td>
          <td>{{ product.utilisateur.username }}</td>
          <td class="btn_table">
            <button mat-icon-button (click)="supprimerProduit(product.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="openEditDialog(product)" class="edit-icon">
              <mat-icon >edit</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
      <!--  -->
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      class="pagination"
    >
    </mat-paginator>
  </div>
</div>
