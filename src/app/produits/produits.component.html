<div class="table-container mat-elevation-z3">
  <div class="caption">
    <div class="leftS"><h5>Liste des Produits |</h5></div>

    <div class="rightS">
      <div class="searchetajout">
        <div class="search-box">
          <button class="btn-search"><i class="fas fa-search"></i></button>
          <input
            matInput
            (input)="filterelement($event)"
            placeholder="Search"
            class="input-search"
          />
        </div>
        <button class="btn add-user-btn" (click)="openDialog()">
          <!-- <mat-icon>add</mat-icon>-->Ajouter 
        </button>
      </div>
    </div>
  </div>

  <div class="tablecontainer">
    <table class="mat-elevation-z8 user-table tableS">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <thead role="rowgroup">
        <tr>
          <th>Id</th>
          <th>Nom de Produit</th>
          <th>Description</th>
          <th>Prix</th>
          <th>Quantite</th>
          <th>Categorie</th>
          <th>SousCategorie</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produits of produits">
          <td>{{ produits.id }}</td>
          <td>{{ produits.libelle }}</td>
          <td>{{ produits.description }}</td>
          <td>{{ produits.prix }}</td>
          <td>{{ produits.quantite }}</td>
          <td>{{ produits.sousCategory.libelle }}</td>
          <td>{{ produits.sousCategory.libelle }}</td>
          <td>
            <button mat-icon-button (click)="deleteProduct(produits.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="editProduct(produits.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      class="pagination"
    ></mat-paginator>
  </div>
</div>
