<div class="table-container mat-elevation-z3">
  <div class="caption">
    <div class="leftS"><h5>Liste des Commandes |</h5></div>
    <div class="rightS">
      <mat-form-field class="search-input  ">
        <mat-icon matPrefix >search</mat-icon>
        <input matInput placeholder="Search" [(ngModel)]="searchText" (input)="applyFilter()">
      </mat-form-field>
      <button class="btn" (click)="openDialog()">
        <mat-icon>add</mat-icon>Ajouter
      </button>
      
    </div>
  </div>

  <table mat-table [dataSource]="filteredProducts" class="tableS" role="table">
    <thead role="rowgroup">
      <tr>
        <th mat-header-cell *matHeaderCellDef> Num√©ro </th>
        <th mat-header-cell *matHeaderCellDef> Nom de Produit </th>
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <th mat-header-cell *matHeaderCellDef> Categorie </th>
        <th mat-header-cell *matHeaderCellDef> SousCategorie </th>
        <th mat-header-cell *matHeaderCellDef> Action </th>
      </tr>
    </thead>
    <tbody mat-row *matRowDef="let row; columns: displayedColumns;"></tbody>
  </table>
</div>
