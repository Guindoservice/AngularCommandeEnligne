<div class="table-container mat-elevation-z3">
  <div class="caption">
    <div class="leftS"><h5>Liste des Stocks |</h5></div>

    <div class="rightS">
      <!--  -->
      <div class="searchetajout">
        <!--  -->
        <div class="search-box">
          <button class="btn-search"><i class="fas fa-search"></i></button>
          <input
            matInput
            (input)="filterelement($event)"
            placeholder="Search"
            class="input-search"
          />
        </div>
        <!--  
        <button class="btn add-user-btn" (click)="openDialog()">
          <mat-icon>add</mat-icon>Ajouter Catégorie
        </button>-->
      </div>
    </div>
  </div>
  <!-- --------------------------------------------------------TABLEAU------------------------------ -->

  <div class="tablecontainer">
    <!--  -->
    <table class="mat-elevation-z8 user-table tableS">
      <!--  -->
      <thead role="rowgroup">
        <tr>
          <th>N°Produit</th>
          <th>Nom du Produit</th>
          <th>Date d'ajout</th>
          <th>Quantité ajouté</th>
          <th>Ajouté Par</th>
          <th>Option</th>
        </tr>
      </thead>
      <!--  -->
      <tbody>
        <tr>
          <!-- <td>{{ product.id }}</td>*ngFor="let product of products"
            <td>{{ product.nom }}</td>
            <td>{{ product.prix }}</td>
            <td>{{ product.quantite }}</td>
            <td>{{ product.categorie }}</td>
            <td>{{ product.SousCategorie }}</td> -->
          <td>1</td>
          <td>Lait</td>
          <td>12/03/2023</td>
          <td>1000</td>
          <td>Bakary Samaké</td>
          <td>
            <button mat-icon-button (click)="deleteStock(stcok.id)">
              <mat-icon style="color: #ee4d2d">delete</mat-icon>
            </button>
            <button mat-icon-button (click)="editStock(stcok.id)">
              <mat-icon style="color: #ee4d2d">edit</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
      <!--  -->
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      class="pagination"
    >
    </mat-paginator>
  </div>
</div>
