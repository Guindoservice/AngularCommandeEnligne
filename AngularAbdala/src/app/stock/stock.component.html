<div class="table-container mat-elevation-z3">
  <div class="caption">
    <div class="leftS"><h5>Liste des Stocks |</h5></div>

    <div class="rightS">
      <!--  -->
      <div class="searchetajout">
        <!--  -->
        <div class="search-box">
          <button class="btn-search"><i class="fas fa-search"></i></button>
          <input
            matInput
            (input)="filterelement($event)"
            placeholder="Search"
            class="input-search"
          />
        </div>
        <!--  
        <button class="btn add-user-btn" (click)="openDialog()">
          <mat-icon>add</mat-icon>Ajouter Catégorie
        </button>-->
      </div>
    </div>
  </div>
  <!-- --------------------------------------------------------TABLEAU------------------------------ -->

  <div class="tablecontainer">
    <!--  -->
    <table class="mat-elevation-z8 user-table tableS">
      <!--  -->
      <thead role="rowgroup">
        <tr>
          <th>N°Produit</th>
          <th>Nom du Produit</th>
          <th>Date d'ajout</th>
          <th>Quantité ajouté</th>
          <th>Ajouté Par</th>
          <th>Option</th>
        </tr>
      </thead>
      <!--  -->
      <tbody>

        
      @for (stock of ListStock; track stock) {
        <tr>
          <td>{{stock.id}}</td>
          <td>{{stock.libelle}}</td>
          <td>{{stock.date}}</td>
          <td>{{stock.quantite}}</td>
          <td>{{stock.utilisateur.username}}</td>
          <td>
            <button mat-icon-button (click)="deleteSt(stcok.id)">
              <mat-icon style="color: #ee4d2d">delete</mat-icon>
            </button>
            <button mat-icon-button (click)="editStock(stcok.id)">
              <mat-icon style="color: #ee4d2d">edit</mat-icon>
            </button>
          </td>
        </tr>
        }
       
      </tbody>
      <!--  -->
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      class="pagination"
    >
    </mat-paginator>
  </div>
</div>
